{% extends 'base.html' %}

{% block body %}
<div class="padding-top">
  <h6 class="p-40">Integration</h6>
  <form onsubmit="event.preventDefault(); integration();" class="w-400 mw-full p-40">
    <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->

    <div class="input-group w-300">
      <input type="number" id="dimensions" class="form-control" placeholder="Number of Points (5)">
      <div class="input-group-append">
        <button class="btn" type="button" onclick="integration('expand_input')">Done</button>
      </div>
    </div>
    <br>
    <div class="form-row row-eq-spacing">
      <fieldset id="y_values" class="col">
        <legend>F values</legend>
        <input type="text" class="form-control y" placeholder="y" required="required">
        <br>
        <input type="text" class="form-control y" placeholder="y" required="required">
        <br>
        <input type="text" class="form-control y" placeholder="y" required="required">
        <br>
        <input type="text" class="form-control y" placeholder="y" required="required">
        <br>
        <input type="text" class="form-control y" placeholder="y" required="required">
      </fieldset>
    </div>
    <label for="xp">Value of h</sub></label>
    <input type="text" class="form-control" id="h" placeholder="h" required="required">
    <br>
    <div class="custom-radio d-inline-block mr-10">
      <!-- d-inline-block = display: inline-block, mr-10 = margin-right: 1rem (10px) -->
      <input type="radio" name="method" id="radio-3" value="Trapezium">
      <label for="radio-3">Trapezium</label>
    </div>
    <div class="custom-radio d-inline-block">
        <input type="radio" name="method" id="radio-4" value="Simpsons 1/3">
        <label for="radio-4">Simpsons 1/3 &nbsp</label>
    </div>
    <div class="custom-radio d-inline-block">
        <input type="radio" name="method" id="radio-6" value="Boole's Rule">
        <label for="radio-6">Boole's Rule &nbsp</label>
    </div>
    <div class="custom-radio d-inline-block">
        <input type="radio" name="method" id="radio-7" value="Weddle's Rule">
        <label for="radio-7">Weddle's Rule &nbsp</label>
    </div>
    <div class="custom-radio d-inline-block">
      <input type="radio" name="method" id="radio-8" value="Optimal" checked>
      <label for="radio-8">Optimal</label>
    </div>
    <br>
    <!-- Submit button -->
    <br>
    <input class="btn" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
